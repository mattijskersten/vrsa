<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <style>
      .doge  { font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-style: italic; }
      .title { font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-weight: bold; }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="100%" stop-color="#FFF176"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bg)" rx="16" stroke="#F9A825" stroke-width="2"/>

  <!-- Doge phrases -->
  <text x="45"  y="75"  class="doge" font-size="30" fill="#E53935" transform="rotate(-10, 45,  75 )">wow</text>
  <text x="490" y="48"  class="doge" font-size="24" fill="#1E88E5" transform="rotate(  6, 490, 48 )">much remind</text>
  <text x="22"  y="152" class="doge" font-size="22" fill="#43A047" transform="rotate( -5, 22,  152)">very notification</text>
  <text x="535" y="238" class="doge" font-size="26" fill="#8E24AA" transform="rotate(  8, 535, 238)">such alarm</text>
  <text x="38"  y="244" class="doge" font-size="22" fill="#F57C00" transform="rotate( -6, 38,  244)">many bells</text>
  <text x="605" y="138" class="doge" font-size="20" fill="#00838F" transform="rotate(  4, 605, 138)">so simple</text>
  <text x="648" y="72"  class="doge" font-size="18" fill="#E53935" transform="rotate( -4, 648, 72 )">wow</text>
  <text x="48"  y="208" class="doge" font-size="18" fill="#5E35B1" transform="rotate( -3, 48,  208)">very android</text>

  <!-- Main title -->
  <text x="400" y="158" text-anchor="middle" class="title" font-size="110" fill="#1565C0">vrsa</text>

  <!-- Subtitle -->
  <text x="400" y="200" text-anchor="middle" class="doge" font-size="20" fill="#37474F">Very Reminder; Simple App</text>
</svg>
